<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosa kkkkjj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(45deg, #8b1a1a, #1a5959, #1a4d5c, #8b6914, #8b1a1a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: clamp(2rem, 10vw, 8rem);
            color: #fff;
            text-shadow: 
                3px 3px 0px #000,
                6px 6px 0px rgba(0,0,0,0.5),
                -2px -2px 0px #ff00ff,
                2px 2px 20px rgba(255,255,0,0.8);
            animation: bounce 2s ease-in-out infinite, rotate 10s linear infinite;
            transform-origin: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.2) rotate(5deg);
            animation: shake 0.5s infinite, rotate 10s linear infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(-5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-10deg); }
            50% { transform: translateX(10px) rotate(10deg); }
            75% { transform: translateX(-5px) rotate(-5deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnimation 2s ease-in-out infinite;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        @keyframes sparkleAnimation {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) translateY(0);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) translateY(-20px);
            }
        }

        .kururin {
            position: absolute;
            width: clamp(50px, 8vw, 120px);
            height: auto;
            pointer-events: none;
            animation: kururinFloat 5s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes kururinFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateY(-20px) rotate(90deg) scale(1.1);
            }
            50% { 
                transform: translateY(0) rotate(180deg) scale(1);
            }
            75% { 
                transform: translateY(-15px) rotate(270deg) scale(0.9);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 2rem);
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: clamp(1.5rem, 12vw, 5rem);
            }
            
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainText">Voce e o Curioso numero kkkkjj</h1>
        <p class="subtitle">Falei pra não entrar kkkk</p>
    </div>

    <script>
        let visitorCount = parseInt(localStorage.getItem('curiosoCount') || '0');
        visitorCount++;
        localStorage.setItem('curiosoCount', visitorCount.toString());
        
        const mainText = document.getElementById('mainText');
        mainText.textContent = `Você é o Curioso número ${visitorCount}`;

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 2000);
        }

        setInterval(createSparkle, 300);

        function createKururin() {
            const kururin = document.createElement('img');
            kururin.className = 'kururin';
            kururin.src = './kururin-kuru-kuru.gif';
            kururin.style.left = Math.random() * 90 + '%';
            kururin.style.top = Math.random() * 90 + '%';
            kururin.style.animationDelay = Math.random() * 3 + 's';
            kururin.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(kururin);
        }

        for (let i = 0; i < visitorCount; i++) {
            createKururin();
        }

        setInterval(() => {
            createKururin();
            const allKururins = document.querySelectorAll('.kururin');
            if (allKururins.length > visitorCount + 20) {
                allKururins[0].remove();
            }
        }, 5000);

    </script>
</body>
</html>
